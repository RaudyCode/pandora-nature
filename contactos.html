        <header class="header">
            <div class="header__flex contenedor">

            <form class="form">

                </div><!--Campo-->
                
                <div class="form__campo">
                    <label for="email" class="form__label">Email:</label>
                    <input class="form__input" type="email" id="email">
                </div><!--Campo-->

                <div class="form__campo">
                    <label for="asunto" class="form__label">Asunto:</label>
                    <input class="form__input" type="text" id="asunto">
                </div><!--Campo-->

                <input type="submit" value="Enviar" class="form__submit">


            </form>
